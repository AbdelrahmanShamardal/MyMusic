<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>DJ Website </title>
</head>
<body>
    
    <section >
        <!-- <img src="photo/background1.jpg" class = "imgbx">    -->
        <div class = "container">
            <div class = "keys">
                <div  data-key = "65" class = "key" id = "borderleft">
                    <kbd>A</kbd>
                    <span>clap</span>
                </div>
                <div data-key = "83" class = "key">
                    <kbd>S</kbd>
                    <span>hihat</span>
                </div>
                <div data-key = "68" class = "key">
                    <kbd>K</kbd>
                    <span>kick</span>
                </div>
                <div data-key = "70" class = "key">
                    <kbd>F</kbd>
                    <span>openhat</span>
                </div>
                <div data-key = "71" class = "key">
                    <kbd>G</kbd>
                    <span>boom</span>
                </div>
                <div data-key = "72" class = "key">
                    <kbd>H</kbd>
                    <span>ride</span>
                </div>
                <div data-key = "74" class = "key">
                    <kbd>J</kbd>
                    <span>snare</span>
                </div>
                <div data-key = "75" class = "key">
                    <kbd>K</kbd>
                    <span>tom</span>
                </div>
                <div data-key = "76" class = "key">
                    <kbd>L</kbd>
                    <span>tink</span>
                </div>
            
            </div>

            <audio data-key = "65" src="sounds/clap.wav"></audio>
            <audio data-key = "83" src="sounds/hithat.wav"></audio>
            <audio data-key = "68" src="sounds/kick.wav"></audio>
            <audio data-key = "70" src="sounds/openhat.wav"></audio>
            <audio data-key = "71" src="sounds/boom.mp3"></audio>
            <audio data-key = "72" src="sounds/ride.mp3"></audio>
            <audio data-key = "74" src="sounds/snare.mp3"></audio>
            <audio data-key = "75" src="sounds/tom.mp3"></audio>
            <audio data-key = "76" src="sounds/tink.AIF"></audio>
        </div>
    </section>
    <script src="Javascript.js">
        
    </script>
</body>

</html>
